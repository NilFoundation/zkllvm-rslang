# Config file used to build Rust in the context of zkLLVM

changelog-seen = 2

[llvm]
download-ci-llvm = false
link-shared = true

[build]
target = ["x86_64-unknown-linux-gnu", "assigner-unknown-unknown"]
cargo = "target/release/cargo"
submodules = false
extended = true
tools = ["cargo"]

[rust]
debug = true
debug-assertions = true
debug-assertions-std = true
debug-logging = true
debuginfo-level = 2
backtrace-on-ice = true

[target.'x86_64-unknown-linux-gnu']
llvm-config = '../../build/libs/circifier/llvm/bin/llvm-config'
llvm-has-rust-patches = false
llvm-filecheck = '../../build/libs/circifier/llvm/bin/FileCheck'
llvm-libunwind = 'no'

[target.'assigner-unknown-unknown']
linker = "llvm-link"
llvm-config = "../../build/libs/circifier/llvm/bin/llvm-config"
llvm-filecheck = "../../build/libs/circifier/llvm/bin/FileCheck"
llvm-has-rust-patches = false
